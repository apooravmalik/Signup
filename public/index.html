<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:wght@400;700;900&effect=neon|outline|emboss|shadow-multiple">
</head>

<body>
  <div class="container">
    <h1 class="font-effect-neon">Sign Up for my Newsletter</h1>
    <form action="/signup" method="POST">
      <div class="form-group">
        <i class=" userIcon fa-solid fa-user"></i>
        <input type="text" name="firstName" id="first-name" class="form-control" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <i class="userIcon fa-solid fa-user"></i>
        <input type="text" name="lastName" id="last-name" class="form-control" placeholder="Last Name" required />
      </div>
      <div class="form-group">
        <i class="userEmail fa-solid fa-envelope"></i>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <button type="submit" class="btn">
        Sign Up
      </button>
    </form>

  </div>
</body>

</html>
